<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marhey&family=Ubuntu:wght@300;400;700&display=swap"
    rel="stylesheet">
  <title>BirdSong</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <div class="header__logo">
          <span class="logo-color">B</span>ird<span class="logo-color">S</span>ong
          <img class="logotype" src="<%=require('./src/assets/logo-bird.png')%>" alt="logotype bird">
        </div>

        <nav class="header__menu">
          <ul class="header__section">
            <li class="header__item"><a class="header__link active-link translate" href="index.html" id="main"></a></li>
            <li class="header__item"><a class="header__link translate" href="game.html" id="game"></a></li>
            <li class="header__item"><a class="header__link translate" href="#galleryFoto" id="gallery"></a></li>

          </ul>
        </nav>

        <div class="switch">
          <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox">
          <label for="language-toggle"></label>
          <span class="on">RU</span>
          <span class="off">EN</span>
        </div>


        <div class="header__burger">
          <span></span>
        </div>

      </div>
    </div>
  </header>

  <div class="burger__back"></div>

  <main class="main">
    <div class="container">
      <div class="main__inner">
        <h1 class="main__title translate" id="main-title">

        </h1>

        <div class="main__play-game">
          <p class="main__back-text translate" id="acquaintance">
          </p>
          <a href="game.html">
            <button class="main__btn translate" id="play"></button>
          </a>
        </div>

        <div class="main__about-parrot">
          <h4 class="main__sub-title translate" id="parrot"></h4>
          <p class="main__front-text translate" id="about-parrot">
          </p>
        </div>

        <div class="main__img">
          <img class="img-parrot" src="<%=require('./src/assets/parrot.png')%>" alt="parrot">
        </div>
      </div>
    </div>

    <div class="main__back"></div>
    <div class="main__front"></div>
  </main>

  <section class="about">
    <div class="container">
      <div class="about__inner">
        <div class="about__img">
          <img class="img-hummingbird" src="<%=require('./src/assets/hummingbird.png')%>" alt="bird">
        </div>

        <div class="about__text">
          <p class="about__sub-title translate" id="about-us"></p>
          <h1 class="about__title translate" id="more-about-us">

          </h1>
          <p class="about__text-inner translate" id="acquaintance">
          </p>
          <button class="about__btn translate" id="learn-more"></button>
        </div>
      </div>
    </div>
  </section>

  <section class="gallery" id="galleryFoto">
    <div class="container">
      <div class="gallery__inner">

      </div>
    </div>
  </section>

  <div class="popup__back">
    <span class="popup__x">x</span>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="footer__inner">

        <div class="footer__about">
          <h1 class="header__logo">
            <span class="logo-color">B</span>ird<span class="logo-color">S</span>ong
            <img class="logotype" src="<%=require('./src/assets/logo-bird.png')%>" alt="logotype bird">

          </h1>
          <p class="footer__about-sub translate translate" id="acquaintance">
          </p>

          <div class="footer__play">
            <h3 class="play__title translate" id="want-play"></h3>
            <a href="game.html"><button class="play__btn translate" id="play"></button></a>
          </div>
        </div>

        <div class="footer__social flex-col-center">
          <h3 class="services__title" id="contacts"></h3>
          <div class="social__links">
            <a href="https://github.com/Parazakatafanny"><img class="social__link"
                src="<%=require('./src/assets/github.png')%>" alt="GitHub"></a>
            <a href="#"><img class="social__link" src="<%=require('./src/assets/facebook.png')%>" alt="Facebook"></a>
            <a href="#"><img class="social__link" src="<%=require('./src/assets/instagram.png')%>" alt="Instagram"></a>
          </div>

          <p class="footer__year">2022</p>

          <a class="rs-school__link" href="https://rs.school/js/">
            <img class="rs-school__img" src="<%=require('./src/assets/rs-school.png')%>" alt="rs-school">
          </a>
        </div>

      </div>
    </div>
  </footer>
</body>

<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("service-worker.js")
        .then((registration) => {
          console.log("Service Worker registered: ", registration);
        })
        .catch((registrationError) => {
          console.error("Service Worker registration failed: ", registrationError);
        });
    });
  }
</script>

</html>
